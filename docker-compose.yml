version: "3.9"
services:
  db:
    image: postgres:9.6
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - 5432:5432
    networks:
      - kongnw

  kong:
    image: kong:2.8.1
    # command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    depends_on:
      - db
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    networks:
      - kongnw

  konga-prepare:
    image: pantsel/konga:0.14.9
    command: "-c prepare -a postgres -u postgresql://kong:kong@db:5432/konga"
    networks:
      - kongnw
    restart: on-failure
    depends_on:
      - db

  ui:
    image: pantsel/konga:0.14.9
    environment:
      DB_ADAPTER: postgres
      DB_URI: postgresql://kong:kong@db:5432/konga
      NODE_ENV: production
    ports:
      - 1337:1337
    networks:
      - kongnw
    restart: on-failure
    depends_on:
      - db

networks:
  kongnw: {}